apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    mavenCentral()
    google()
}

android {
    compileSdkVersion atConfig.compileSdkVersion
    buildToolsVersion atConfig.buildToolsVersion
    defaultConfig {
        minSdkVersion atConfig.minSdkVersion
        targetSdkVersion atConfig.targetSdkVersion
        versionCode 1
        versionName "0.01"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation dep.kotlin_stdlib
    implementation dep.gson
    implementation dep.timber
    implementation dep.moshi
    implementation dep.moshi_kotlin

    compile(project(":hsmodel"))

    testImplementation dep.junit
    testImplementation 'ar.com.hjg:pngj:2.1.0'

    androidTestCompile dep.test_runner
    androidTestCompile dep.test_rules
    androidTestCompile dep.espresso
    androidTestImplementation dep.okhttp
}

