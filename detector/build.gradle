apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    mavenCentral()
    google()
}

android {
    compileSdkVersion atConfig.compileSdkVersion
    buildToolsVersion atConfig.buildToolsVersion
    defaultConfig {
        minSdkVersion atConfig.minSdkVersion
        targetSdkVersion atConfig.targetSdkVersion
        versionCode 1
        versionName "0.01"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'ar.com.hjg:pngj:2.1.0'
    compile dep.gson

    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile dep.espresso
    androidTestCompile dep.okhttp

    compile project(":hsmodel")
}

