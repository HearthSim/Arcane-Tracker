buildscript {
    ext.kotlin_version = '1.1.60'
    ext.android_gradle_plugin_version = "3.0.1"
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath 'com.google.gms:google-services:3.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://dl.bintray.com/mbonnin/default/"
        }
    }

    ext.dep = [
            gson    : 'com.google.code.gson:gson:2.8.2',
            okhttp  : 'com.squareup.okhttp3:okhttp:3.9.0',
            timber  : 'com.jakewharton.timber:timber:4.5.1',
            espresso: 'com.android.support.test.espresso:espresso-core:3.0.1',
            test_runner: 'com.android.support.test:runner:1.0.1',
            test_rules: 'com.android.support.test:rules:1.0.1',
            kotlin_stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            junit: 'junit:junit:4.12',
    ]

    ext.atConfig = [
            minSdkVersion   : 16,
            targetSdkVersion: 27,
            compileSdkVersion: 27,
            buildToolsVersion: '26.0.2',
    ]
}
