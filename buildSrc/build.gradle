buildscript {
    ext.kotlin_version = '1.1.61'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "com.google.code.gson:gson:2.8.2"
    implementation "com.squareup:kotlinpoet:0.5.0"
    compile 'com.github.kittinunf.fuel:fuel:1.12.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}